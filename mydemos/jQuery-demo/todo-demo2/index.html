<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyToDo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container"><!-- 总容器开始 -->
        <h1>MyToDo</h1>
        <form action="" class="add-task">
            <input type="text">
            <button>submit</button>
        </form>
        <div class="task-list"><!-- 清单列表开始 -->
            <div class="task-item"><!-- 任务开始 -->
                <span><input type="checkbox"></span>
                <span class="task-content">item content 1</span>
                <span class="action delete">delete</span>
                <span class="action detail">detail</span>
            </div><!-- 任务结束 -->
            <div class="task-item"><!-- 任务开始 -->
                <span><input type="checkbox"></span>
                <span class="task-content">item content 1</span>
                <span class="action delete">delete</span>
                <span class="action detail">detail</span>
            </div><!-- 任务结束 -->
            <div class="task-item"><!-- 任务开始 -->
                <span><input type="checkbox"></span>
                <span class="task-content">item content 1</span>
                <span class="action delete">delete</span>
                <span class="action detail">detail</span>
            </div><!-- 任务结束 -->
        </div><!-- 清单列表结束 -->
        <div class="task-detail"><!-- 任务详情开始 -->
            <div class="content"></div><!-- 任务标题 -->
            <div><!-- 任务描述开始 -->
                <div class="desc"></div>
            </div><!-- 任务描述结束 -->
            <div class="remind"><!-- 任务定时提醒时间开始 -->
                <input type="date">
                <button type="submit">submit</button>
            </div><!-- 任务定时提醒时间结束 -->
        </div><!-- 任务详情结束 -->
    </div><!-- 总容器结束 -->

    <script src="./lib/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
