<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyToDo</title>
    <link rel="stylesheet" href="./css/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/base.css">
</head>
<body>
    <div class="container">
        <h1>MyToDo</h1>
        <!-- action="javascript: return false" -->
        <form class="clearfix add-task"  onsubmit="return false">
            <input type="text" class="content">
            <button class="addTaskSubmit">submit</button>
        </form>
        <ul class="task-list">
        </ul>
    </div>
    <div class="task-detail">
        <p>任务描述</p>
        <input type="text" class="detail-content">
        <p>任务详情</p>
        <textarea class="desc"></textarea>
        <p>设置闹钟</p>
        <input class="datetime">
        <button class="detail-submit">提交</button>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.datetimepicker.full.js"></script>
    <script src="./js/store.js"></script>
    <script src="./js/base.js"></script>
</body>
</html>
